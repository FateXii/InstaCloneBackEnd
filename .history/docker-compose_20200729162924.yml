# Use postgres/example user/password credentials
version: "3.1"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: database_name
      POSTGRES_USER: username

      POSTGRES_PASSWORD: example

      PGDATA: //data/pgdata

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
